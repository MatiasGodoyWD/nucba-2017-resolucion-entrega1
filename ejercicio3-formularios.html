<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="surname">Apellido:</label>
          <input type="text" id="surname" />
        </div>
        <br />
        <div>
          Modalidad de Cursada:
          <input type="radio" name="cursada" id="ondemand" />
          <label for="ondemand">On-Demand</label>
          <input type="radio" name="cursada" id="envivo" />
          <label for="envivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <input type="checkbox" name="news" id="form-news" />
          <label for="form-news"
            >Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.
          </label>
        </div>
        <br />
        <div>
          <input type="checkbox" name="terms" id="form-terms" />
          <label for="form-terms">
            Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.
          </label>
        </div>
        <br />
        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="enviar" />  Esta opción tambien es correcta, recomiendo utilizar la otra.-->
      </form>
    </main>
  </body>
</html>

se utiliza una por formulario, no por campo. -->
